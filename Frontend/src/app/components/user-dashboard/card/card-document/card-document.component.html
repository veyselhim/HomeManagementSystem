
  <div class="card mt-50 mb-50 ">
    <div class="card-title mx-auto"> Kart İşlemleri </div>
    <div class="nav">
        <ul class="mx-auto">
            <li class="active"><a href="#">Kart</a></li>
        </ul>
    </div>
    <form [formGroup]="cardDocumentAddForm"> <span id="card-header">Kaydedilmiş kartlar:</span>
        <div class="row row-1" *ngFor="let card of cardDocuments">
            <div class="col-2"><img class="img-fluid" src="https://img.icons8.com/color/48/000000/mastercard-logo.png" /></div>
            <div class="col-7"> <input type="text" placeholder="{{card.cardHolderName}}"></div>
            <div class="col-3 d-flex justify-content-center"> <a (click)="delete(card.id)">Remove card</a> </div>
        </div>
       <span id="card-header">Yeni kart ekle:</span>
        <div class="row-1">
            <div class="row row-2"> <span id="card-inner">Kart adı</span> </div>
            <div class="row row-2"> <input formControlName="cardHolderName" type="text" placeholder="Takma bir isim"> </div>
        </div>
        <div class="row-1">
            <div class="row row-2"> <span id="card-inner">Son kullanım tarihi</span> </div>
            <div class="row row-2"> <input formControlName="expDate" type="date" placeholder="Son kullanım tarihi"> </div>
        </div>
        <div class="row three">
            <div class="col-7">
                <div class="row-1" id="bottom">
                    <div class="row row-2"> <span id="card-inner">Kart numarası</span> </div>
                    <div class="row row-2" > <input formControlName="cardNumber" type="text" placeholder="5134-5264-4"> </div>    
                </div>  
            </div>
            <div class="col-2" id="bottom" > <input formControlName="cvv" type="text" placeholder="CVV"> </div>
        </div> <button type="submit" class="btn d-flex mx-auto" (click)="add()"><b > Kart ekle</b></button>
    </form>
</div>
