<section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="wrapper">
            <div class="row no-gutters">
              <div class="col-lg-6">
                <div class="contact-wrap w-100 p-md-5 p-4">
                  <h3>Fatura Ödeme</h3>
  
                  <form [formGroup]="billPaymentAddForm">
                    <div class="row">
                      <div class="col-md-12">   
                      </div>
                      <div class="col-md-12 pt-1">
                      
                      </div>
                      <div class="col-md-12 pt-1">
                   
                        <div class="form-group">
                          <ng-select 
                            [items]="cardDocuments"
                            bindLabel="cardHolderName"
                            bindValue="id"
                            formControlName="cardDocumentId"
                            placeholder="Kart seçiniz"
                          >
                          </ng-select>
                        </div>
                      </div>   
                      <div class="col-md-12 pt-1">
                        <div class="form-group">
                          <input
                            type="submit"
                            value="Kaydet"
                            class="btn btn-primary"
                            (click)="add()"
                          />
                        </div>
                      </div>
                    </div>
                  </form>
             
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-stretch">
                <div
                  class="info-wrap w-100 p-5 img"
                  style="background-image: url(assets/images/loginHome.jpg)"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
