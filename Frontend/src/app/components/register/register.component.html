
  <body>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="assets/images/register.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Kayıt Ol</h3>
              <p class="mb-4">Yöneticiler için
                kolay yönetim, sakinler
                için rahat yaşam!</p>
            </div>
            <form [formGroup]="registerForm">
              <div class="form-group first">
                <label for="fullname">Ad</label>
                <input type="text" formControlName="firstName" id="fullname">

              </div>
              <div class="form-group">
                <label for="surName">Soyad</label>
                <input type="text" formControlName="lastName" id="surName">

              </div>
              <div class="form-group last mb-4">
                <label for="mail">E-Mail</label>
                <input type="email"  formControlName="email" id="mail">
                
              </div>
              <div class="form-group last mb-4">
                <label for="password">Şifre</label>
                <input type="password" formControlName="password" id="password">
                
              </div>
              <div class="form-group last mb-4">
                <label for="phone">Telefon</label>
                <input type="text"  formControlName="phone" id="phone">
                
              </div>
              <div class="form-group last mb-4">
                <label for="identityNumber">TC Kimlik No</label>
                <input type="text"  formControlName="identityNumber" id="identityNumber">
                
              </div>
              <div class="form-group last mb-4">
                <label for="vehiclePlateNumber">Araç Plakası</label>
                <input type="text"  formControlName="vehiclePlateNumber" id="vehiclePlateNumber">
                
              </div>
           
              <input type="submit" (click)="register()" value="Kayıt Ol" >

              <span class="d-block text-left my-4 text-muted">— veya bunlarla kayıt ol —</span>
              <div class="socialBox">
                <a class="social" href="#"><img src="assets/images/facebook.png" alt=""></a>
                <a class="social" href="#"><img src="assets/images/github.png" alt=""></a>
                <a class="social" href="#"><img src="assets/images/google.png" alt=""></a>
              </div>
         
             
              <span class="d-block text-left my-4 text-muted">Zaten hesabın var mı? <i style="width: 20px;" class="bi bi-arrow-right"></i><a><span routerLink="/auth/login"> giriş yap</span></a></span>

            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
</body>
